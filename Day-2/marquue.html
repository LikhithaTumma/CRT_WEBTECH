<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        <title>css animateed document</title>
        body{
            background-color: darkmagenta;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .marquee-container{
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            height: 60px;
            overflow: hidden;
            position:relative;
            border: 5px salmon;
            background: linear-gradient(135deg,#ffcc00,#ff6600);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
        }
        .marquee-text{
            position: absolute;
            width: 100%;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
            white-space: nowrap;
        }
        /* 1 Left to Right scroll */
        .scroll-left{ animation: scrollLeft 10s linear infinite; }
        @keyframes scrollLeft{
            from{ transform: translatex(100%); }
            to{ transform: translateX(-100%); }
        }
        /* 2 Alternate bounce */
        .bounce{ animation: bounce 3s ease-in-out infinite alternate; text-align: center;}
        @keyframes bounce{
            from{ transform: translateX(0); }
            to{ transform: translateX(50%); }
        }
        /* 3 Upward Sliding */
        .slide-up{ animation: slideup 5s linear infinite; }
        @keyframes slideup{
            from{ top: 100%; }
            to{ top: -100; }
        }
    </style>
</head>
<body>
    <h1>Optimized css marquee effects </h1>
    <div class="marquee-container">
        <div class="marquee-text scroll-left">😀Welcome to amazing marquee showcase!😀</div>
    </div>
    <div class="marquee-container">
        <div class="marquee-text bounce">😁css-styled marquee wuth bounce effect😁</div>
    </div>
    <div class="marquee-container" style="height: 80px;">
        <div class="marquee-text slide-up">😂marquee sliding upward effect😂</div>
    </div>
</body>
</html>
